name: 'Cache node_modules'
description: 'Cache node_modules'
runs:
  using: 'composite'
  steps:
    - name: Restore cache
      id: restore-cache
      uses: actions/cache@v2
      with:
        path: |
          node_modules
          */*/node_modules
          ~/.cache/Cypress
          packages/*/dist
          packages/core/build
        key: ${{ runner.os }}-lerna-${{ hashFiles('package-lock.json', '**/package-lock.json') }}
