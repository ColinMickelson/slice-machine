name: Push

on: [push]

jobs: 
  build: 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with :
        node-version: 16
    - name: Install top level dependencies
      run: yarn
    - name: Install package dependencies
      run: lerna bootstrap
    - name: Running tests
      run: lerna run test
    - name: Build slice machine
      run: lerna run --scope slice-machine-ui build
    - name: linting
      run: lerna run lint
    - name: Audit
      run: lerna run security-audit:prod
